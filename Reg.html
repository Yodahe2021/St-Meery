<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>www.employemangemntsystem.com</title>
</head>
<body bgcolor="blueblack">
	<h2><u>                         EMPLOYE REGISTRATION FORM</u></h2>
	<form action="" method="get">
		<fieldset>
			<legend>Personal Detail or Information</legend>
		<label for ="First Name">First Name</label>
		<input type="text" name="firstname" maxlength="8" minlength="6" size="20" width="" placeholder="First Name" required><br><br>

		<label for ="Middle Name">Middle Name</label>
		<input type="text" name="Middlename" maxlength="8" minlength="6" size="20" width="" placeholder="Middle Name"><br><br>

		<label for ="Last Name">Last Name</label>
		<input type="text" name="Lastname" maxlength="8" minlength="6" size="20" width="" placeholder="Last Name"><br><br>

		<label for ="Passowrd">Pasword</label>
		<input type="Pasword" name="Pasword" maxlength="8" minlength="6" size="20" width="" placeholder="Pasword"><br><br>

		<label for="Gender">Gender</label>
		<input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female">Female
		<br><br>
		<label for ="Date Of Birth">Date Of Birth</label>
		<input type="Date" name="Date Of Birth"><br><br>

		<label for="Place of Birth">Place of Birth</label>
		<select name="Place of Birth">
			<option value="">-Selcet Place of Birth</option>
			<option value="Asmaera">Asemera</option>
			<option value="Bale">Bale</option>
			<option value="cemet">cemet</option>
			<option value="Debire Marikos">Debire Marikos</option>
		</select>
			</fieldset>
			<br><br>
			<fieldset>
				<legend>Contact Informtion</legend>
				<label for="Email">Email</label>
				<input type="Email" name="Email"><br><br>
				<label for="User Name">Creat User Name</label>
				<input type="text" name="User Name">
				<br><br>
				<label for="Create Passowrd">Create Passord</label>
				<input type="Password" name="Pasword"><br><br>
				<label for="confpassowerd">Conform Passowerd</label>
				<input type="Password" name="confpassowerd"><br><br>

			</fieldset>
			<br><br>
			<fieldset>
				<legend>Your Prefernce Company</legend>
				<label for="Prefernce">Your Preference Company</label><br>
				<input type="checkbox" name="Gov" value="Government">Goverment<br>
				<input type="checkbox" name="NGO" value="Non Goverment" checked>Non Govement<br>
				<input type="checkbox" name="Private" value="Private">Private<br>
				<input type="checkbox" name="other" value="other">other<br>
			</fieldset>
			<br><br>
			<input type="Submit" value="Register" name="Register">
			<input type="reset" value="Cancel" name="">

	</form>
	


</body>
</html>
